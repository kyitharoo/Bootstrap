<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css""></script>
</head>
<style>
    .btn-default{
        color: brown;
        background-color:chartreuse;
    }
    .btn-primery{
        color: chocolate;
        background-color: cyan;
    }
    .btn1{
        color: darkmagenta;
        background-color: darksalmon;
    }
</style>
<body>
    <div class="container">
        <!--Buttons Styles-->
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-primery">Primery</button>
        <button type="button" class="btn btn-info">Information</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-link">Link</button>
        <button type="button" class="btn btn-success">success</button>
    </div>
    <hr />
    <a href="#" class="btn btn-info" role="button">Link Button</a>
    <input type="button" class="btn btn-primery" value="Input Button">
    <input type="button" class="btn btn-warning" value="Submit Button">

    <!--Button size-->
    <hr />
    <button type="button" class="btn1 btn-lg">Large</button>
    <button type="button" class="btn btn-md">Medium</button>
    <button type="button" class="btn3 btn-sm">Small</button>
    <button type="button" class="btn4 btn-xs">XSmall</button>
    
    <!--Block level buttons-->
    <hr/>
    <button type="button" class="btn btn-primery btn-block">Button-1</button>
    <button type="button" class="btn btn-danger btn-block">Button-2</button>

    <button type="button" class="btn btn-primery btn-lg btn-block">Button-3</button>
    <button type="button" class="btn btn-success btn-xs btn-block">Button-4</button>

    <!--Active/Disable buttons-->
    <hr/>
    <button type="button" class="btn btn-danger active">Acitve Button</button>
    <button type="button" class="btn btn-warning disable">Disable Button</button>


</body>
</html>
